<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="display-1 text-center text-yellow">RUBRICA</h1>
    <!-- SEZIONE CON BOTTONI E INPUT -->
<section class="container-fluid">
    <div class="row">
        <!-- BOTTONE MOSTRA RUBRICA -->
        <div class="col-12 col-lg-3 d-flex flex-column mt-4 my-3">
            <button class="btn btn-custom fw-bold">Mostra/nascondi rubrica</button>
        </div>
        <!-- INPUT COL 2 -->
        <div class="col-12 col-lg-6">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user text-blue"></i></span>
                <input type="text" class="form-control" placeholder="Nome Contatto" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone text-blue"></i></span>
                <input type="text" class="form-control" placeholder="Numero Contatto" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <!-- BOTTONI COL 3 -->
        <div class="col-12 col-lg-2 d-flex flex-column">
            <button class="btn btn-custom fw-bold my-2">Aggiungi Contatto</button>
            <button class="btn btn-custom fw-bold my-2">Rimuovi Contatto</button>
            <button class="btn btn-custom fw-bold my-2">Ricerca  Contatto</button>
        </div>

    </div>
</section>
    <!-- SEZIONE DEI CONTATTI -->
<section class="container">
    <div class="row justify-content-center my-5" id="cardsWrapper">
        <!-- COLONNA CARD CONTATTO -->
        <div class="col-12 col-lg-8 my-2">
            <div class="card-custom">
                <p class="m-0">Nome Contatto</p>
                <p class="m-0">Numero Contatto</p>
                <i class="fa-solid fa-dumpster fa-2x trashIcon"></i>
            </div>
        </div>
    </div>
</section>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- CUSTOM JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
